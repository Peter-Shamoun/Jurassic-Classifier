<!DOCTYPE html>
<html>
<head>
    <title>Jurassic Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jurassic+Park&family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1>Jurassic Classifier</h1>
            <p class="subtitle">Discover which dinosaur species you've found</p>
        </header>

        <div class="card">
            <div class="upload-container">
                <div id="drop-zone" class="drop-zone">
                    <div class="upload-icon">ü¶ï</div>
                    <p class="drop-text">Drag & Drop your dinosaur image here</p>
                    <p class="or-text">- OR -</p>
                    <input type="file" id="file-input" accept="image/*">
                    <label for="file-input" class="upload-btn">Choose File</label>
                </div>
                
                <div id="preview-container" class="preview-container hidden">
                    <div class="preview-wrapper">
                        <img id="preview-image" src="" alt="Preview">
                        <button id="reset-btn" class="reset-btn" aria-label="Reset">√ó</button>
                    </div>
                </div>
            </div>

            <button id="predict-btn" class="predict-btn" disabled>
                <span class="btn-text">Identify Dinosaur</span>
                <span class="btn-icon">üîç</span>
            </button>

            <div id="result" class="result hidden">
                <div class="result-content">
                    <h2>Species Identified!</h2>
                    <div class="prediction-box">
                        <p id="prediction-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
